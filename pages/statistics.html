<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breet Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <main class="max-w-4xl mx-auto p-6 space-y-4">
      <h1 class="text-xl font-semibold text-blue-600">통계</h1>


      
      <!-- 일별 통계 (숫자) -->
      <section class="bg-white rounded-lg shadow-sm p-4 space-y-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-base font-semibold">일별 통계</h2>
          <div class="flex items-center gap-2">
            <button id="prevDate" class="px-2 py-1 rounded text-sm bg-gray-200 hover:bg-gray-300">←</button>
            <div id="selectedDate" class="text-sm font-medium text-gray-700 min-w-[100px] text-center"></div>
            <button id="nextDate" class="px-2 py-1 rounded text-sm bg-gray-200 hover:bg-gray-300">→</button>
          </div>
        </div>
        
        <!-- 세션 완료 기준 -->
        <div class="border-b pb-3 mb-3">
          <h3 class="text-sm font-medium text-gray-700 mb-2">세션 완료 기준</h3>
          <div class="grid grid-cols-3 gap-4">
            <div><div class="text-sm text-gray-500">완료</div><div id="sessionDone" class="text-2xl font-semibold">0</div></div>
            <div><div class="text-sm text-gray-500">쉼 횟수</div><div id="sessionCount" class="text-2xl font-semibold">0</div></div>
            <div><div class="text-sm text-gray-500">완료율</div><div id="sessionRate" class="text-2xl font-semibold">0%</div></div>
          </div>
        </div>
        
        <!-- 투두리스트 기준 -->
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-2">투두리스트 기준</h3>
          <div class="grid grid-cols-3 gap-4">
            <div><div class="text-sm text-gray-500">완료</div><div id="todoDone" class="text-2xl font-semibold">0</div></div>
            <div><div class="text-sm text-gray-500">전체</div><div id="todoTotal" class="text-2xl font-semibold">0</div></div>
            <div><div class="text-sm text-gray-500">완료율</div><div id="todoRate" class="text-2xl font-semibold">0%</div></div>
          </div>
        </div>
      </section>
      
      <!-- 주간 막대그래프 -->
      <section class="bg-white rounded-lg shadow-sm p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-base font-semibold">주간 완료율</h2>
          <div class="flex items-center gap-2">
            <div class="flex items-center gap-1 bg-gray-100 rounded px-1 py-0.5">
              <button id="weeklyModeWeek" class="px-2 py-1 text-xs rounded bg-white">주간</button>
              <button id="weeklyModeMonth" class="px-2 py-1 text-xs rounded">월간</button>
            </div>
            <button id="prevWeek" class="px-2 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300">◀</button>
            <div id="weekInfo" class="text-xs text-gray-600 min-w-[160px] text-center"></div>
            <button id="nextWeek" class="px-2 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300">▶</button>
          </div>
        </div>
        <canvas id="weeklyChart" width="600" height="250"></canvas>
      </section>

      <!-- 브레이크 타입 분포 -->
      <section class="bg-white rounded-lg shadow-sm p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-base font-semibold">브레이크 타입 분포</h2>
          <div class="flex items-center gap-2">
            <div class="flex items-center gap-1 bg-gray-100 rounded px-1 py-0.5">
              <button id="typeModeWeek" class="px-2 py-1 text-xs rounded bg-white">주간</button>
              <button id="typeModeMonth" class="px-2 py-1 text-xs rounded">월간</button>
            </div>
          </div>
        </div>
        <div style="height:220px"><canvas id="typeDistributionChart" height="200"></canvas></div>
      </section>

      <!-- 시간대별 활동 히트맵 -->
      <section class="bg-white rounded-lg shadow-sm p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-base font-semibold">시간대별 활동</h2>
          <div class="flex items-center gap-2">
            <div class="flex items-center gap-1 bg-gray-100 rounded px-1 py-0.5">
              <button id="heatModeWeek" class="px-2 py-1 text-xs rounded bg-white">주간</button>
              <button id="heatModeMonth" class="px-2 py-1 text-xs rounded">월간</button>
            </div>
            <button id="prevWeekHeat" class="px-2 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300">◀</button>
            <div id="weekInfoHeat" class="text-xs text-gray-600 min-w-[160px] text-center"></div>
            <button id="nextWeekHeat" class="px-2 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300">▶</button>
          </div>
        </div>
        <div id="hourlyHeatmap" class="overflow-x-auto"></div>
      </section>

      <!-- 30일 트렌드 -->
      <section class="bg-white rounded-lg shadow-sm p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-base font-semibold">30일 트렌드</h2>
          <div class="flex items-center gap-2">
            <div class="flex items-center gap-1 bg-gray-100 rounded px-1 py-0.5">
              <button id="trendModeWeek" class="px-2 py-1 text-xs rounded bg-white">주간</button>
              <button id="trendModeMonth" class="px-2 py-1 text-xs rounded">월간</button>
            </div>
            <button id="prevTrend" class="px-2 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300">◀</button>
            <div id="trendInfo" class="text-xs text-gray-600 min-w-[160px] text-center"></div>
            <button id="nextTrend" class="px-2 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300">▶</button>
          </div>
        </div>
        <div style="height:200px"><canvas id="trendChart" height="180"></canvas></div>
      </section>

      <!-- 연속 달성 기록 -->
      <section class="bg-white rounded-lg shadow-sm p-4">
        <h2 class="text-base font-semibold mb-2">연속 달성 기록</h2>
        <div class="text-center">
          <div id="currentStreak" class="text-4xl font-bold text-blue-600">0</div>
          <div class="text-sm text-gray-600 mt-1">일 연속</div>
          <div class="mt-2 text-xs text-gray-500">최장 기록: <span id="longestStreak">0</span>일</div>
        </div>
      </section>
      
      <!-- 세션 출석 캘린더 -->
      <section class="bg-white rounded-lg shadow-sm p-4">
        <h2 class="text-base font-semibold mb-2">세션 출석</h2>
        <div id="attendanceCalendar" class="grid grid-cols-7 gap-2 max-w-2xl mx-auto justify-items-center"></div>
      </section>
      
      <!-- CSV 내보내기 -->
      <section class="bg-white rounded-lg shadow-sm p-4">
        <h2 class="text-base font-semibold">CSV 내보내기</h2>
        <button id="exportCsv" class="mt-2 px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300">다운로드</button>
      </section>
    </main>
    <script src="../vendor/chart.min.js"></script>
    <script src="statistics.js" type="module"></script>
  </body>
</html>
