<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breet Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <main class="max-w-xl mx-auto p-6 space-y-4">
      <h1 class="text-xl font-semibold text-blue-600">설정</h1>
      <section class="bg-white rounded-lg shadow-sm p-4 space-y-3">
        <div>
          <label class="block text-sm text-gray-700">알림 시간대 시작</label>
          <input id="startTime" class="border rounded-md px-2 py-1" placeholder="09:00" />
        </div>
        <div>
          <label class="block text-sm text-gray-700">알림 시간대 종료</label>
          <input id="endTime" class="border rounded-md px-2 py-1" placeholder="18:00" />
        </div>
        <label class="flex items-center gap-2 text-sm"><input id="includeWeekends" type="checkbox" /> 주말 포함</label>
        <div class="text-right">
          <button id="save" class="px-3 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">저장</button>
        </div>
      </section>

      <section class="bg-white rounded-lg shadow-sm p-4 space-y-4">
        <h2 class="text-base font-semibold">작업 유형 설정</h2>
        <div>
          <label class="block text-xs text-gray-500 mb-2">작업 유형</label>
          <div class="flex gap-2 flex-wrap" id="workPatterns"></div>
        </div>
        <div>
          <label class="block text-xs text-gray-500 mb-2">건강 관심사</label>
          <div class="flex gap-2 flex-wrap" id="healthConcerns"></div>
        </div>
      </section>

      <section class="bg-white rounded-lg shadow-sm p-4">
        <h2 class="text-base font-semibold">데이터 내보내기/삭제</h2>
        <div class="mt-2 flex gap-2">
          <button id="export" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300">CSV 내보내기</button>
          <button id="clear" class="px-3 py-2 rounded-md bg-red-500 text-white hover:bg-red-600">데이터 초기화</button>
        </div>
      </section>
    </main>
    <script src="settings.js" type="module"></script>
  </body>
  </html>
