<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>휴식 선택</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <main class="max-w-sm mx-auto p-4 space-y-3">
      <div class="text-center mb-1">
        <h1 class="text-lg font-semibold">예정 휴식 선택</h1>
        <p class="text-sm text-gray-600 mt-1"><span id="pageInfo">1 / 1</span></p>
      </div>
      <div id="list" class="space-y-2 min-h-[280px]"></div>
      <div class="space-y-2">
        <button id="confirm" class="w-full px-3 py-2 rounded-md bg-blue-500 text-white">이걸로 시작</button>
        <div class="flex gap-2">
          <button id="prev" class="flex-1 px-3 py-2 rounded-md bg-gray-200">← 이전</button>
          <button id="next" class="flex-1 px-3 py-2 rounded-md bg-gray-200">다음 →</button>
        </div>
      </div>
    </main>
    <script src="break-selection.js" type="module"></script>
  </body>
  </html>
