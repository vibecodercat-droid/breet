<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Offscreen</title>
  </head>
  <body>
    <script>
      chrome.runtime.onMessage.addListener((msg) => {
        if (msg && msg.type === 'offscreen:play' && msg.url) {
          try {
            const audio = new Audio(msg.url);
            audio.volume = typeof msg.volume === 'number' ? msg.volume : 0.5;
            audio.play().catch(() => {});
          } catch (e) {}
        }
      });
    </script>
  </body>
  </html>
