<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <div class="p-4 w-80 space-y-4">
      <header class="flex items-center justify-between">
        <h1 class="text-lg font-semibold text-blue-600">Breet</h1>
        <div class="flex items-center gap-2">
          <span id="authStatus" class="text-xs text-gray-600">오프라인</span>
          <button id="loginBtn" class="px-2 py-1 rounded-md bg-gray-200 hover:bg-gray-300 text-xs">로그인</button>
          <button id="logoutBtn" class="px-2 py-1 rounded-md bg-gray-200 hover:bg-gray-300 text-xs hidden">로그아웃</button>
          <a class="text-sm text-gray-600 hover:text-blue-600" href="../pages/settings.html" target="_blank">설정</a>
        </div>
      </header>

      <section id="timerSection" class="bg-white rounded-lg shadow-sm p-3 space-y-2">
        <div>
          <h2 class="text-base font-semibold">집중 타이머</h2>
          <div id="timerDescription" class="text-xs text-gray-600 mt-1">쉬면서 일해야 건강하고 행복 ☕</div>
        </div>
        <div class="grid grid-cols-3 gap-2">
          <button data-mode="pomodoro" class="mode-btn px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300">25/5</button>
          <button data-mode="long" class="mode-btn px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300">50/10</button>
          <button data-mode="short" class="mode-btn px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300">15/3</button>
        </div>
        <!-- 타이머 컨트롤: 프리셋 선택 전에는 숨김 -->
        <div id="timerControls" class="flex items-center justify-between hidden">
          <div>
            <div id="countdown" class="text-2xl font-semibold">--:--</div>
            <div id="timerSubtext" class="text-xs text-gray-500 mt-0.5"></div>
          </div>
          <div class="flex items-center gap-2">
            <button id="startBtn" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm leading-none" title="시작">▶</button>
            <button id="stopBtn" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm leading-none" title="일시정지">Ⅱ</button>
            <button id="quick11" class="px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200 text-xs" title="1분 작업/1분 휴식">1/1</button>
          </div>
        </div>
      </section>

      <!-- 브레이크 선택 인라인 카드 -->
      <section id="breakSelectionCard" class="bg-white rounded-lg shadow-sm transition-all duration-300 overflow-hidden hidden">
        <!-- 접힘 상태 -->
        <div id="breakSelectionCollapsed" class="p-3 cursor-pointer">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-sm font-semibold text-gray-800">AI 건강 휴식 추천</div>
              <div class="text-xs text-gray-500 mt-1">집중 종료 시 자동 안내</div>
            </div>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
        <!-- 펼침 상태 (바텀시트) -->
        <div id="breakSelectionExpanded" class="hidden" style="max-height: calc(100vh - 200px); overflow-y: auto;">
          <div class="p-4 space-y-4">
            <div class="flex items-center justify-between">
              <h3 class="text-base font-semibold">AI 건강 휴식 추천</h3>
              <button id="breakSelectionClose" class="text-gray-400 hover:text-gray-600" aria-label="닫기">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div class="text-xs text-gray-500 mb-3">다른 제안 <span id="breakRemainingCount">1/4</span></div>
            <div id="breakCandidateList" class="space-y-3"></div>
            <div class="flex gap-2 pt-2">
              <button id="breakOtherSuggestion" class="flex-1 px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300">다른 제안 받기</button>
              <button id="breakSkip" class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300">건너뛰기</button>
            </div>
          </div>
        </div>
      </section>

      <section class="bg-white rounded-lg shadow-sm p-3">
        <div class="flex items-center justify-between mb-1">
          <button id="prevDay" class="px-2 py-1 rounded-md bg-gray-100 hover:bg-gray-200 text-sm">←</button>
          <h2 id="dateTitle" class="text-base font-semibold">오늘의 할 일</h2>
          <button id="nextDay" class="px-2 py-1 rounded-md bg-gray-100 hover:bg-gray-200 text-sm">→</button>
        </div>
        <h3 class="text-sm font-medium mb-1">오늘 완료한 세션</h3>
        <div id="daySummary" class="text-xs text-gray-600 mb-2"></div>
        <h3 class="text-sm font-medium mt-2 mb-1">오늘 할 일</h3>
        <ul id="todoList" class="mt-2 space-y-1"></ul>
        <div class="mt-2 flex gap-2">
          <input id="todoInput" class="flex-1 border rounded-md px-2 py-1" placeholder="할 일 추가" />
          <button id="addTodo" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300">추가</button>
        </div>
      </section>

      <div id="statusLive" class="sr-only" aria-live="polite"></div>
      <footer class="text-xs text-gray-500 text-right">
        <a class="hover:text-blue-600" href="../pages/statistics.html" target="_blank">통계 보기</a>
      </footer>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
  </html>
