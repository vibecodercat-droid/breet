version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-breet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-breetpass}
      POSTGRES_DB: ${DB_NAME:-breet}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d:ro
volumes:
  pgdata:

